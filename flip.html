  <body>
    <header>
      <div clas="flip">
        <div class="header">
          <div class="logs">
            <img class="logo" src="flipkart img./flipkartlogo.svg" />
          </div>

          <div>
            <div class="searched">
              <img class="search" src="flipkart img./searchlogo.svg" alt="Search" />
            </div>

            <div class="input">
              <input placeholder="Search for Products,Brands and More" />
            </div>
          </div>

          <div>
              <a class="useranchor">
              <img clas="user" src="flipkart img./user.svg" alt="user">
              </a>
                
              <div class="logged">
                <p class="login"> Login </p>
              </div>

              <div>
                <img  class="downarrow" src="flipkart img./downarrow.svg" alt="morearrow">
              </div>

          </div>

            <div>
              <img  class="bascket" src="flipkart img./cart.svg" alt="bascket"> 
            </div>

            <div>
              <img class="store"  src="flipkart img./store.svg" alt="store">
            </div>
      

            <div>
              <img  class="dots" src="flipkart img./trippledown.svg" alt="moredots">
            </div>
        </div>  
      </div>
    </header>
