<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
</head>
<body>

      <div id="checkout-division">


          <div class="checkout-one">
                <img
                  class="checkout-mobile-image"
                  src="flipkartimage/mobileimages/mobileimage.jpeg"
                />
              </div>

            <div class="checkout-left-section">
              <div class="checkout-mobile-heading">
                <span class="checkout-heading-span">realme P4 5G(Steal Grey,256 GB)</span>
              </div>

              <div class="checkout-count">
                <span class="checkout-span-count">(183)</span>
                    <img class="checkout-assured-image" src="flipkartimage/assuredlogo.png" />
              </div>

              <div class="checkout-green-arrow-division">
                  <img
                    class="checkout-green-arrow-image"
                    src="flipkartimage/greenarrowdown.svg"
                  />
                   <span class="checkout-percent-span">30%</span>

                  <div class="checkout-amount-division">
                    <span class="checkout-amount-span">$9,999</span>
                    <span class="checkout-amounttwo-span">$6,999</span>
                  </div>
              </div>  

              <div class="checkout-product-division-four">

                <div class="checkout-image-division">
                  <img class="checkout-image-wow-logo" src="flipkartimage/wow-image.png" />
                </div>

                <div class="checkout-offer-division">
                  <span class="checkout-bank-offer-text">$6,649 with Bank offer</span>
                </div>
              </div>

                <div class="checkout-exchange-division">
                  <span class="checkout-upto-span">
                    Upto 
                  </span>
                    <span class="checkout-upto-price-span">
                      $5,200 
                    </span>
                  <span class="checkout-exchange-span">
                     Off on Exchange
                  </span>
                </div>
                

                <div class="checkout-warranty-division">
                  <span class="checkout-warranty-span">1 year warranty by POCO </span>
                </div>  

             </div>
             <div class="checkout-wishlist-division ">
              <img class="checkout-wishlist-image js-wishlist-image"
                src="flipkartimage/whishlistheart.svg"
              />
           </div>
           
      </div> 
  <button>Cart</button>
</body>
</html>
