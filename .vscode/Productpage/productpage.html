<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="header-product.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div class="main-header-division">
      <div class="header-division">
        <div class="left-side-main">
          <div class="left-side">
            <div class="flipkart-logo-image">
              <img
                class="flipkart-product-logo-image"
                src="flipkartimage/flipkartinmagewhite.png"
              />
                <a class="anchor-explore">
                  Explore
                  <span class="span-plus">plus</span>
                  <img class="image-plus-star" src="flipkartimage/pluslogo.png">
                </a>
        </div>
          </div>
        
        
      </div>

      <div class="middle-side">
        <input
          class="input-text-box"
          type="text"
          placeholder="Search for Products,Brands and more"
        />
      </div>
      <div class="login-box">
        <button class="login-box-button">Login</button>
      </div>

      <div class="right-side">
        <a href="">
          <span>Become a Seller </span>
        </a>
        <div class="more-division">
          More
          <img src="flipkartimage/downarrow.svg" />
        </div>
      </div>
    </div>
      </div>
      

    <script src="product.js"></script>
  </body>
</html>
