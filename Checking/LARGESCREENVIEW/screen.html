<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-main-division">
      <div class="header-division">

        <div class="header-section-one">
          <div class="white-flipkart-logo">
            <img src="largescreenimg/fliplogolargescreen.png">
          </div>
            <div class="text-explore">
              <div class="explore">Explore</div>
            </div>
            <div class="text-plus">
              <div class="text-plus">Plus</div>
            </div>
          <div class="golden-image">
            <img src="largescreenimg/goldeenstar-larescreen.png"   alt="golden-star">
          </div>
        </div>
        
          <div class="header-section-two">
            <div class="text-input-division">
              <input class="text-input">
            </div>
            <div class="search-logo-division">
              <button class="search-logo-button">
                <img src="largescreenimg/blue-searchlogo.svg"       class="blue-search-logo">
              </button>
            </div>
          </div>

          <div class="header-section-three">
            <div class="login-button-division">
              <button class="login-button">
               <div class="login-text">Login</div> 
              </button>
            </div>
          </div>

          <div class="header-section-four">
            <div class="seller-text">
              <a href="">
                <span class="seller-text"> Become a Seller </span>
              </a>
            </div>
          </div>
          
         <div class="header-section-five">
           <div class="more-division">
            <span class="text-more">More</span>
              <img src="">
           </div>
         </div>
          
      </div>
    </div>
  </header>
  
  <div class="category-division">
    <span class="Electronics">Electronics
